<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Inventory</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
    }

    h2, h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #6a11cb;
      background-image: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-image: linear-gradient(to right, #2575fc, #6a11cb);
    }

    #response {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      color: #2f3542;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    .inventory-wrapper {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Update Inventory</h2>
    <form id="inventoryForm">
      <label>
        Item Name:
        <input type="text" name="item" required />
      </label>
      <label>
        Stock Quantity:
        <input type="number" name="stock" required />
      </label>
      <input type="submit" value="Update Stock" />
    </form>
    <div id="response"></div>
  </div>

  <div class="inventory-wrapper">
    <h3>Current Inventory</h3>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody id="inventoryBody">
        <!-- Inventory rows will go here -->
      </tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzVtJZ-WzlnjqxzyzH8-PcwGU-R6OeuQZRLD8Sib_4/dev';
    const form = document.getElementById('inventoryForm');
    const inventoryBody = document.getElementById('inventoryBody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById('response').innerText = data;
        form.reset();
        loadInventory(); // Refresh inventory after update
      })
      .catch(err => {
        document.getElementById('response').innerText = 'Error updating inventory.';
      });
    });

    function loadInventory() {
      fetch(scriptURL)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          return res.json();
        })
        .then(data => {
          console.log('Inventory data:', data);
          inventoryBody.innerHTML = '';
          data.forEach(entry => {
            const row = `<tr>
              <td>${entry.item}</td>
              <td>${entry.stock}</td>
            </tr>`;
            inventoryBody.innerHTML += row;
          });
        })
        .catch(err => {
          console.error('Fetch error:', err);
          inventoryBody.innerHTML = '<tr><td colspan="2">Error loading inventory.</td></tr>';
        });
    }

    // Load inventory on page load
    window.onload = loadInventory;
  </script>
</body>
</html>
